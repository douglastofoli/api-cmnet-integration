version: '3'

services:
  app:
    container_name: web-cmnet-integration
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: node server.js
    ports:
      - '8080:8080'
    volumes:
      - './:/usr/app'
    networks:
      - network-api-cm

networks:
  network-api-cm:
    driver: bridge

